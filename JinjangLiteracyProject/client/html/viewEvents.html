<Template name="viewEvents">
  {{#each events}}
    <body>
      <div class="container-fluid">
        <div class="row" style = "margin-bottom:50px;margin-left:80px;">
          <div class="col-xs-8 col-md-5">
            <img src="mission.jpg" class="img-fluid" alt="Responsive image"
            height="350px" width="100%">
          </div>

          <div class="col-xs-11 col-md-6">
            <h1 class = "aboutUs">{{title}}</h1>

            <h4>Date: {{date}}<br><br>
                Time: {{timeFrom}} - {{timeTo}}<br><br>
                {{description}}<br><br><br>
                Number of Volunteer: {{volunteers}}<br><br>
                Volunteer That Joined: {{userJoined}}
            </h4>
            <button class="btn btn-success" id="editEvent">Edit</button>
            <button class="btn btn-danger" id="deleteEvent">Delete Event</button>
          </div>
        </div>
      <hr class = "line">
      </div>
    </body>
  {{else}}
    <h1>No upcoming events</h1>
  {{/each}}
</Template>

<Template name="eventsModalTemplate">
    <div class="modal fade" id=eventsModal>
        <div class="modal-dialog modal-md">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Enter new Info</h4>
                </div>

                <div class="modal-body">
                    <p>A modal example.</p>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="save">Save</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>
    </div>
</Template>
