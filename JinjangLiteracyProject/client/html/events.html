<Template name="events">
  {{#each events}}
    {{#if currentUser}}
      <body>
        <div class="container-fluid">
          <div class="row" style = "margin-bottom:50px;margin-left:80px;">
            <div class="col-xs-8 col-md-5">
              <img src="mission.jpg" class="img-fluid" alt="Responsive image"
              height="350px" width="100%">
            </div>

            <div class="col-xs-11 col-md-6">
              <h1 class = "aboutUs">{{title}}</h1>

              <h4>Date: {{date}}<br><br>
                  Time: {{timeFrom}} - {{timeTo}}<br><br>
                  {{description}}<br><br><br>
              </h4>
              <button class="btn btn-success" id="joinEvent">Join Event</button>
            </div>
          </div>
        <hr class = "line">
        </div>
      </body>

    {{else}}
      <body>
        <div class="container-fluid">
          <div class="row" style = "margin-bottom:50px;margin-left:80px;">
            <div class="col-xs-8 col-md-5">
              <img src="mission.jpg" class="img-fluid" alt="Responsive image"
              height="350px" width="100%">
            </div>

            <div class="col-xs-11 col-md-6">
              <h1 class = "aboutUs">{{title}}</h1>

              <h4>Date: {{date}}<br><br>
                  Time: {{timeFrom}} - {{timeTo}}<br><br>
                  {{description}}<br><br><br>
              </h4>
              <a href ="/login"><button class="btn btn-success" id ="registerToJoin">Volunteer For This Event</button></a>
            </div>
          </div>
        <hr class = "line">
        </div>
      </body>

    {{/if}}

  {{else}}
    <h1>No upcoming events</h1>
  {{/each}}
</Template>
