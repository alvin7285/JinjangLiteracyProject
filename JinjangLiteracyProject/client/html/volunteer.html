<template name="volunteer">
  <body>
    <div class="container-fluid">
      <div class = "row">
        <div class="col-xs-8 col-md-6 col-xs-offset-2 col-md-offset-3">
          <ul class ="ul">
            <li><h1 class = "loginText">Be Part of the Community and Volunteer in Events</h1></li>
            <li><br><br><br>
              <h4 class = "aboutUsContent">Come join us and be part of the community to volunteer in
                helping out the children in Jinjang and make a better future for them</h4>
            </li>
          </ul>
        </div>


          <div class="col-xs-8 col-md-6 col-xs-offset-2 col-md-offset-3 register">
            <form class ="volunteerForm">
              <h5>Username</h5>
              <input type="text" name="username" class="form form-control input-lg"
              placeholder="USERNAME">
              <h5>Name</h5>
              <input type="text" name="name" class="form form-control input-lg"
              placeholder="NAME">
              <h5>Email</h5>
              <input type="email" name="email" class="form form-control input-lg"
              placeholder="EMAIL">
              <h5>Password</h5>
              <input type="password" name="password" class="form form-control input-lg"
              placeholder="PASSWORD">
              <h5>Confirm Password</h5>
              <input type="password" name="passwordConfirm" class="form form-control input-lg"
              placeholder="CONFIRM PASSWORD">
              <button type="submit" class="loginBtn">REGISTER</button>
            </form>
          </div>

      </div>
    </div>

  </body>


</template>
