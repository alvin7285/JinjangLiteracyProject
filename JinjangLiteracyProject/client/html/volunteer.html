<template name="volunteer">
  <body>
    <div class="container-fluid">
      <div class = "row">
        <div class="col-xs-4 col-md-5 col-md-offset-1">
          <ul class ="ul">
            <li><h1 class = "loginText">BE A PART OF THE COMMUNITY</h1></li>
            <li><br><br><br>
              <h4 class = "aboutUsContent">Come join us and be part of the community to volunteer in
                helping the children in Jinjang and make a better future for
                them</h4>
            </li>
          </ul>
        </div>


          <div class="col-xs-8 col-md-5 register">
            <form class ="volunteerForm">
              <h1 class = "loginText">VOLUNTEER</h1>
              <h4>Username</h4>
              <input type="text" name="username" class="form form-control input-lg"
              placeholder="USERNAME">
              <h4>Name</h4>
              <input type="text" name="name" class="form form-control input-lg"
              placeholder="NAME">
              <h4>Email</h4>
              <input type="email" name="email" class="form form-control input-lg"
              placeholder="EMAIL">
              <h4>Password</h4>
              <input type="password" name="password" class="form form-control input-lg"
              placeholder="PASSWORD">
              <h4>Confirm Password</h4>
              <input type="password" name="passwordConfirm" class="form form-control input-lg"
              placeholder="CONFIRM PASSWORD">
              <button type="submit" class="loginBtn">REGISTER</button>
            </form>
          </div>

      </div>
    </div>

  </body>


</template>
