<template name="donate">
  {{#if currentUser}}
  <body>
    <div class="container-fluid">
      <div class = "row">
        <div class="col-xs-offset-2 col-xs-8 col-md-5 col-md-offset-3 register">
          <form class="donationForm">
            <h1 class = "loginText">DONATION</h1>
            <h4>Name</h4>
            <input type="text" name="name" class="form form-control input-lg"
            placeholder="NAME" style = "margin-top:60px;">
            <h4>Amount</h4>
            <input type="number" name="amount" class="form form-control input-lg"
            placeholder="AMOUNT">
            <h4>Email</h4>
            <input type="email" name="email" class="form form-control input-lg"
            placeholder="EMAIL">
            <h4>Contact Number</h4>
            <input type="number" name="contact" class="form form-control input-lg"
            placeholder="CONTACT">
            <button type="submit" class="loginBtn">DONATE</button>
          </form>
        </div>
      </div>
    </div>

  </body>
  {{else}}

  <body>
    <div class="container-fluid">
      <div class = "row">
        <div class="col-xs-offset-2 col-xs-8 col-md-5 col-md-offset-3 register">
          <form class="donationForm">
            <h1 class = "loginText">DONATION</h1>
            <h4>Name</h4>
            <input type="text" name="name" class="form form-control input-lg"
            placeholder="NAME">
            <h4>Amount</h4>
            <input type="number" name="amount" class="form form-control input-lg"
            placeholder="AMOUNT">
            <h4>Email</h4>
            <input type="email" name="email" class="form form-control input-lg"
            placeholder="EMAIL">
            <h4>Contact Number</h4>
            <input type="number" name="contact" class="form form-control input-lg"
            placeholder="CONTACT">
            <button type="submit" class="loginBtn">DONATE</button>
          </form>
        </div>
      </div>
    </div>

  </body>
{{/if}}

</template>
