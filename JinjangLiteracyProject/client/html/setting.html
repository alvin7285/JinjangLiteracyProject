<template name ="setting">
  <body>
    <div class="container-fluid">
      <div class = "row">
        <div class="col-xs-12 col-md-5 col-md-offset-3 register">
          <form class="profileForm">
            <h1 class = "loginText">PROFILE</h1>
            <h4>Username: {{username}}</h4>
            <h4>Name: {{name}}</h4>
            <h4>Email: {{email}}</h4>
            <button id="updateBtn" class="loginBtn">UPDATE</button>
          </form>
        </div>
      </div>
    </div>

  </body>

  <div class="modal fade" id=eventsModal>
      <div class="modal-dialog modal-md">
          <div class="modal-content">

              <div class="modal-header">
                  <h4 class="modal-title">Enter New Info</h4>
              </div>

              <div class="modal-body register">
                <form class="newProfileForm">
                  <h4>Username</h4>
                  <input type="text" id="newUsername" class="form form-control input-lg" value ="{{username}}">
                  <h4>Name</h4>
                  <input type="text" id="newName" class="form form-control input-lg" value ="{{name}}">
                  <h4>Email</h4>
                  <input type="email" id="newEmail" class="form form-control input-lg" value ="{{email}}">
                </form>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="saveNewProfile">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>

          </div>
      </div>
  </div>
</template>
