<template name ="setting">
  <body>
    <div class="container-fluid">
      <div class = "row">
        <div class="col-xs-12 col-md-5 col-md-offset-3 register">
          <form class="profileForm">
            <h1 class = "loginText">PROFILE</h1>
            <h4>Username</h4>
            <input type="text" name="username" class="form form-control input-lg"
            placeholder="USERNAME">
            <h4>Name</h4>
            <input type="text" name="name" class="form form-control input-lg"
            placeholder="NAME">
            <h4>Email</h4>
            <input type="email" name="email" class="form form-control input-lg"
            placeholder="EMAIL">
            <h4>Password</h4>
            <input type="password" name="password" class="form form-control input-lg"
            placeholder="PASSWORD">
            <h4>Confirm Password</h4>
            <input type="password" name="passwordConfirm" class="form form-control input-lg"
            placeholder="CONFIRM PASSWORD">
            <button type="submit" class="loginBtn">UPDATE</button>
          </form>
        </div>
      </div>
    </div>

  </body>


</template>
