<template name="login">
  <body>
    <div class="container-fluid">
      <div class = "row">
        <div class="col-xs-8 col-md-6 col-xs-offset-2 col-md-offset-3">
          <ul class ="ul">
            <li><h1 class = "loginText">Login and Volunteer</h1></li>
          </ul>
        </div>

        <div class="col-xs-8 col-md-6 col-xs-offset-2 col-md-offset-3 login">
          <form class="loginForm">
            <h5>Username</h5>
            <input type="text" name="username" class="form form-control input-lg"
            placeholder="USERNAME">
            <h5>Password</h5>
            <input type="password" name="password" class="form form-control input-lg"
            placeholder="PASSWORD">
            <p class="footerText">No Account? <a href="/volunteer">Create Account</a></p>
            <button type="submit" class="loginBtn">LOGIN</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</template>
