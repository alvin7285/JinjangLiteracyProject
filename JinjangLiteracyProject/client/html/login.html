<template name="login">
  <body>
    <div class="container-fluid">
      <div class = "row">
        <div class="col-xs-4 col-md-5 col-md-offset-1">
          <ul class ="ul">
            <li><h1 class = "loginText">LOGIN AND VOLUNTEER FOR AN EVENT</h1></li>
            <li><br><br><br>
              <h4 class = "aboutUsContent">Login to your account and volunteer
                in various events with us</h4>
            </li>
          </ul>
        </div>

        <div class="col-xs-8 col-md-5 login">
          <form class="loginForm">
            <h1 class = "loginText">LOGIN</h1>
            <h4>Username</h4>
            <input type="text" name="username" class="form form-control input-lg"
            placeholder="USERNAME">
            <h4>Password</h4>
            <input type="password" name="password" class="form form-control input-lg"
            placeholder="PASSWORD">
            <p class="footerText">No Account? <a href="/volunteer">Create Account</a></p>
            <button type="submit" class="loginBtn">LOGIN</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</template>
