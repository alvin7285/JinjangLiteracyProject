<template name="login">
  <body>
    <div class="container-fluid">
      <div class = "row">
        <div class="col-xs-offset-2 col-xs-8 col-md-5 col-md-offset-3 login">
          <form class="loginForm">
            <h1 class = "loginText">LOGIN</h1>
            <h4>Username</h4>
            <input type="text" name="username" class="form form-control input-lg"
            placeholder="USERNAME">
            <h4>Password</h4>
            <input type="password" name="password" class="form form-control input-lg"
            placeholder="PASSWORD">
            <p class="footerText">No Account? <a href="/volunteer">Create Account</a></p>
            <button type="submit" class="loginBtn">LOGIN</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</template>
